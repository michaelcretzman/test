harnessApiVersion: '1.0'
type: BLUE_GREEN
concurrencyStrategy: INFRA
envName: TF-Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: ECS
  computeProviderName: aws-example
  daemonSet: false
  infraDefinitionName: ' -AWS--Amazon Web Services- aws-example- us-east-1'
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    steps:
    - type: ECS_BG_SERVICE_SETUP
      name: Setup Load Balancer
      properties:
        resizeStrategy: RESIZE_NEW_FIRST
        useLoadBalancer: true
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: ECS_SERVICE_DEPLOY
      name: Upgrade Containers
      properties:
        downsizeInstanceCount: 100
        downsizeInstanceUnitType: PERCENTAGE
        instanceCount: 100
        instanceUnitType: PERCENTAGE
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: ECS_UPDATE_LISTENER_BG
    name: Swap Target Groups
    steps:
    - type: ECS_LISTENER_UPDATE
      name: Swap Target Groups
      properties:
        downsizeOldService: true
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECS
  statefulSet: false
rollbackPhases:
- type: ECS
  computeProviderName: aws-example
  daemonSet: false
  infraDefinitionName: ' -AWS--Amazon Web Services- aws-example- us-east-1'
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: ECS_UPDATE_LISTENER_BG
    name: Swap Target Groups
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: ECS_LISTENER_UPDATE_ROLLBACK
      name: Rollback Swap Target Groups
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECS
  statefulSet: false
templatized: false
