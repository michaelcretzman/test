harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: TF-Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: SSH
  computeProviderName: aws-example
  daemonSet: false
  infraDefinitionName: AWS-TAR
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: TAR
  statefulSet: false
preDeploymentFailureStrategy:
- failureTypes:
  - CONNECTIVITY
  repairActionCode: MANUAL_INTERVENTION
  retryCount: 0
preDeploymentSteps:
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs: null
    inheritApprovedPlan: false
    provisionerName: tf-example
    runPlanOnly: false
    targets:
    - aws_instance.tf_instance
    templateUuid: null
    templateVariables: null
    templateVersion: null
    tfVarFiles: null
    timeoutMillis: 300000
    variables:
    - name: access_key
      value: rEWkuS8pR_64FuHK2zbYng
      valueType: ENCRYPTED_TEXT
    - name: tag
      value: tf-example
      valueType: TEXT
    - name: region
      value: us-east-1
      valueType: TEXT
    - name: secret_key
      value: sDQez0jBQs6P0FHsOkVw1g
      valueType: ENCRYPTED_TEXT
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: aws-example
  daemonSet: false
  infraDefinitionName: AWS-TAR
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: TAR
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: false
  name: branch
  value: master
- type: TEXT
  fixed: false
  mandatory: false
  name: path
  value: ec2
- type: TEXT
  fixed: false
  mandatory: false
  name: module
  value: child
