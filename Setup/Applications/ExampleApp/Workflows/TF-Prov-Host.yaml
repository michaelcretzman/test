harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: File-Based
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: SSH
  computeProviderName: aws-docs
  daemonSet: false
  infraDefinitionName: ToDo List WAR
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    steps:
    - type: TERRAFORM_APPLY
      name: Terraform Apply
      properties:
        backendConfigs: null
        delegateTag: docs-tf
        inheritApprovedPlan: false
        provisionerName: createfile
        runPlanOnly: false
        targets: null
        tfVarFiles: null
        timeoutMillis: 300000
        variables:
        - name: access_key
          value: rEWkuS8pR_64FuHK2zbYng
          valueType: ENCRYPTED_TEXT
        - name: tag
          value: doctfapply
          valueType: TEXT
        - name: region
          value: us-east-1
          valueType: TEXT
        - name: secret_key
          value: sDQez0jBQs6P0FHsOkVw1g
          valueType: ENCRYPTED_TEXT
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ToDo List WAR
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: aws-docs
  daemonSet: false
  infraDefinitionName: ToDo List WAR
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Stop
      properties:
        commandName: Stop
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ToDo List WAR
  statefulSet: false
templatized: false
