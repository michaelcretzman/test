harnessApiVersion: '1.0'
type: BLUE_GREEN
concurrencyStrategy: INFRA
envName: AWS
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: AMI
  computeProviderName: aws-playground-dev-1
  daemonSet: false
  infraDefinitionName: blue-green
  name: Phase 1
  phaseSteps:
  - type: AMI_AUTOSCALING_GROUP_SETUP
    name: Setup AutoScaling Group
    steps:
    - type: AWS_AMI_SERVICE_SETUP
      name: AWS AutoScaling Group Setup
      properties:
        autoScalingSteadyStateTimeout: 10
        blueGreen: true
        maxInstances: 10
    stepsInParallel: false
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Deploy Service
    steps:
    - type: AWS_AMI_SERVICE_DEPLOY
      name: Upgrade AutoScaling Group
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Staging
    stepsInParallel: false
  - type: AMI_SWITCH_AUTOSCALING_GROUP_ROUTES
    name: Swap Routes
    steps:
    - type: AWS_AMI_SWITCH_ROUTES
      name: Switch AutoScaling Group Route
      properties:
        downsizeOldAsg: true
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: AMI
  statefulSet: false
rollbackPhases:
- type: AMI
  computeProviderName: aws-playground-dev-1
  daemonSet: false
  infraDefinitionName: blue-green
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: AMI_SWITCH_AUTOSCALING_GROUP_ROUTES
    name: Rollback Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: AWS_AMI_ROLLBACK_SWITCH_ROUTES
      name: Rollback AutoScaling Group Route
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: AMI
  statefulSet: false
templatized: false
