harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
description: Rolling Update Workflow Example
envName: K8s-GCP
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - General Store
  userGroupAsExpression: false
phases:
- type: KUBERNETES
  computeProviderName: harness-exploration-gcp
  daemonSet: false
  infraDefinitionName: Kubernetes-doc-example-nginx
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    - type: K8S_TRAFFIC_SPLIT
      name: Traffic Split
      properties:
        istioDestinationWeights:
        - destination: ${k8s.canaryDestination}
          weight: '20'
        - destination: ${k8s.stageDestination}
          weight: '80'
        virtualServiceName: ${k8s.virtualServiceName}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: NGINX K8s
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: harness-exploration-gcp
  daemonSet: false
  infraDefinitionName: Kubernetes-doc-example-nginx
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: NGINX K8s
  statefulSet: false
templatized: false
