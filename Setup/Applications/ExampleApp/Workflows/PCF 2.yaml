harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: PCF
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraDefinitionName: Harness -PCF--Pivotal Cloud Foundry- pcf- Harness_Pcf_Demo
  name: Phase 1
  phaseSteps:
  - type: PCF_SETUP
    name: Setup
    steps:
    - type: PCF_SETUP
      name: App Setup
      properties:
        blueGreen: false
        resizeStrategy: DOWNSIZE_OLD_FIRST
        route: ${infra.pcf.route}
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Deploy
    steps:
    - type: PCF_RESIZE
      name: App Resize
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraDefinitionName: Harness -PCF--Pivotal Cloud Foundry- pcf- Harness_Pcf_Demo
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_RESIZE
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: App Rollback
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: PCF
  statefulSet: false
templatized: false
