harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: ECS
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - General Store
  userGroupAsExpression: false
phases:
- type: ECS
  computeProviderName: aws-docs
  daemonSet: false
  infraDefinitionName: ecs-docs-example -AWS--Amazon Web Services- aws-docs- us-west-1
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: ECS_SERVICE_SETUP
      name: ECS Service Setup
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: ECS_SERVICE_DEPLOY
      name: Upgrade Containers
      properties:
        commandName: Resize Service Cluster
        instanceCount: '1'
        instanceUnitType: COUNT
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ecs-replica
  statefulSet: false
rollbackPhases:
- type: ECS
  computeProviderName: aws-docs
  daemonSet: false
  infraDefinitionName: ecs-docs-example -AWS--Amazon Web Services- aws-docs- us-west-1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ecs-replica
  statefulSet: false
templatized: false
