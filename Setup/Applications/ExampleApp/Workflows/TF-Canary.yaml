harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: TF-EC2
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: SSH
  computeProviderName: aws-example
  daemonSet: false
  infraDefinitionName: amazon web services- aws-example - AWS - us-east-1
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        connectionType: SSH
        executeOnDelegate: true
        publishAsVar: false
        scriptString: echo ${service.name}
        scriptType: BASH
        timeoutMillis: 600000
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: File-EC2
  statefulSet: false
- type: SSH
  computeProviderName: aws-example
  daemonSet: false
  infraDefinitionName: amazon web services- aws-example - AWS - us-east-1
  name: Phase 2
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        connectionType: SSH
        executeOnDelegate: true
        publishAsVar: false
        scriptString: echo ${workflow.name}
        scriptType: BASH
        timeoutMillis: 600000
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: File-EC2
  statefulSet: false
postDeploymentSteps:
- type: TERRAFORM_DESTROY
  name: Terraform Destroy
  properties:
    delegateTag: docs-test
    provisionerName: Terraform Example
    timeoutMillis: 300000
    workspace: ''
preDeploymentSteps:
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs: null
    inheritApprovedPlan: false
    provisionerName: Terraform-File
    runPlanOnly: false
    targets: null
    tfVarFiles: null
    timeoutMillis: 300000
    variables:
    - name: access_key
      value: rEWkuS8pR_64FuHK2zbYng
      valueType: ENCRYPTED_TEXT
    - name: tag_name
      value: docs
      valueType: TEXT
    - name: region
      value: us-east-1
      valueType: TEXT
    - name: secret_key
      value: sDQez0jBQs6P0FHsOkVw1g
      valueType: ENCRYPTED_TEXT
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
