harnessApiVersion: '1.0'
type: MULTI_SERVICE
concurrencyStrategy: INFRA
envName: Terraform Example
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: AMI
  computeProviderName: aws-playground
  daemonSet: false
  infraDefinitionName: ami provision
  name: Phase 1
  phaseSteps:
  - type: AMI_AUTOSCALING_GROUP_SETUP
    name: Setup AutoScaling Group
    steps:
    - type: AWS_AMI_SERVICE_SETUP
      name: AWS AutoScaling Group Setup
      properties:
        autoScalingSteadyStateTimeout: 10
        blueGreen: false
        maxInstances: 10
    stepsInParallel: false
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Deploy Service
    steps:
    - type: AWS_AMI_SERVICE_DEPLOY
      name: Upgrade AutoScaling Group
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aws-lambda
  statefulSet: false
- type: SSH
  computeProviderName: AWS-Tutorial
  daemonSet: false
  infraDefinitionName: CloudFormation Ex
  name: Phase 2
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Deploy AWS Lambda Function
      properties:
        commandName: Deploy AWS Lambda Function
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aws-lambda
  statefulSet: false
- type: KUBERNETES
  computeProviderName: k8s-tw-tutorial
  daemonSet: false
  infraDefinitionName: TF Infrastructure Definition
  name: Phase 3
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        resizeStrategy: RESIZE_NEW_FIRST
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aws-lambda
  statefulSet: false
postDeploymentSteps:
- type: APPROVAL
  name: Approval
  properties:
    approvalStateType: USER_GROUP
    templateExpressions:
    - expression: ${User_Group}
      fieldName: userGroups
      metadata:
        entityType: USER_GROUP
        relatedField: ''
    timeoutMillis: 86400000
    userGroups: ${User_Group}
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: AMI
  daemonSet: false
  infraDefinitionName: ami provision
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Rollback Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: AWS_AMI_SERVICE_ROLLBACK
      name: Rollback AutoScaling Group
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aws-lambda
  statefulSet: false
- type: SSH
  daemonSet: false
  infraDefinitionName: CloudFormation Ex
  name: Rollback Phase 2
  phaseNameForRollback: Phase 2
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Deploy AWS Lambda Function
      properties:
        commandName: Deploy AWS Lambda Function
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aws-lambda
  statefulSet: false
- type: KUBERNETES
  computeProviderName: k8s-tw-tutorial
  daemonSet: false
  infraDefinitionName: TF Infrastructure Definition
  name: Rollback Phase 3
  phaseNameForRollback: Phase 3
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_DEPLOY_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Set up Container
    phaseStepNameForRollback: Set up Container
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_SETUP_ROLLBACK
      name: Rollback Kubernetes Setup
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: aws-lambda
  statefulSet: false
templatized: true
userVariables:
- type: ENTITY
  description: Variable for User Group entity in Approval
  fixed: false
  mandatory: true
  name: User_Group
