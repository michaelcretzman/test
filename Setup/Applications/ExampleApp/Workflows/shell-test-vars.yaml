harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
envName: shell-test-vars
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - General Store
  userGroupAsExpression: false
phases:
- type: SSH
  computeProviderName: aws-docs-vars
  daemonSet: false
  infraDefinitionName: amazon web services- aws-docs-vars - AWS - us-west-1
  name: Phase 1
  phaseSteps:
  - type: INFRASTRUCTURE_NODE
    name: Prepare Infra
    steps:
    - type: AWS_NODE_SELECT
      name: Select Nodes
      properties:
        excludeSelectedHostsFromFuturePhases: true
        instanceCount: 1
        specificHosts: false
    - type: SHELL_SCRIPT
      name: IpAddresses
      properties:
        connectionType: SSH
        executeOnDelegate: true
        publishAsVar: false
        scriptString: |
          echo "privateIpAddress: "
          echo ${host.ec2Instance.privateIpAddress}

          echo "publicIpAddress: "
          echo ${host.ec2Instance.publicIpAddress}

          echo "privateIpAddress.split('\.')[0] :"
          echo ${host.ec2Instance.privateIpAddress.split('\.')[0]}
        scriptType: BASH
        timeoutMillis: 600000
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        connectionType: SSH
        executeOnDelegate: true
        publishAsVar: false
        scriptString: |-
          echo "Hi Michael"
          echo ${instance.name}
          echo ${instance.hostName}
          echo ${instance.host.publicDns}

          # instance.instanceInfo.tags
          echo ${instance.instanceInfo.tags}
          # instance.ec2Instance.tags
          echo ${instance.ec2Instance.tags}
          # instance.instanceInfo.ec2Instance.tags
          echo ${instance.instanceInfo.ec2Instance.tags}
        scriptType: BASH
        timeoutMillis: 600000
    - type: SHELL_SCRIPT
      name: Shell Script_2
      properties:
        connectionType: SSH
        executeOnDelegate: true
        publishAsVar: false
        scriptString: |-
          echo ${app.name}
          echo ${app.description}
          echo ${instance.name}
          echo ${workflow.startTs}
        scriptType: BASH
        timeoutMillis: 600000
    - type: SHELL_SCRIPT
      name: test_var
      properties:
        executeOnDelegate: true
        timeoutMillis: 600000
      templateUri: General Store Inc/null/test_var:latest
      templateVariables:
      - name: MY_MESSAGE
        value: '33'
      - name: SAMARTHVAR
        value: '44'
      - name: HEALTHCHECK_HOST
    - type: SHELL_SCRIPT
      name: test_var_copied
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          KENVAR=${SAMARTHVAR}
          echo ${KENVAR}

          #HOST_NAME2=${HEALTHCHECK_HOST}:-http://localhost:8080
          #echo ${HEALTHCHECK_HOST}
          #echo $HOST_NAME2

          if  [ ${HEALTHCHECK_HOST} ]; then
              HOST_NAME2=${HEALTHCHECK_HOST}
          else
                HOST_NAME2=1

          echo  "We are printing this HC --  ${HEALTHCHECK_HOST}"
          echo  "We are printing HN $HOST_NAME2"


          HOSTNAME1="this is my first pre-test"
          echo $HOSTNAME1

          LMI="this is my first test"
          echo $LMI

          MY_MESSAGE="Hello World"
          echo ${MY_MESSAGE}

          MY_VAR=${MY_MESSAGE:-1}
          echo " this is a $MY_VAR"

          #TEST_VAR="Hello World test_var"
          #echo $TEST_VAR
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: ''
        templateVariables: ''
        timeoutMillis: 600000
    - type: SHELL_SCRIPT
      name: test_var_linked
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        publishAsVar: false
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: ''
        timeoutMillis: 600000
      templateUri: General Store Inc/null/test_var:latest
      templateVariables:
      - name: MY_MESSAGE
        value: '33'
      - name: SAMARTHVAR
        value: '44'
      - name: HEALTHCHECK_HOST
    stepsInParallel: false
  - type: DISABLE_SERVICE
    name: Disable Service
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    - type: COMMAND
      name: Install_2
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: shell-test-vars
  statefulSet: false
preDeploymentSteps:
- type: ARTIFACT_CHECK
  name: Artifact Check
rollbackPhases:
- type: SSH
  computeProviderName: aws-docs-vars
  daemonSet: false
  infraDefinitionName: amazon web services- aws-docs-vars - AWS - us-west-1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: DISABLE_SERVICE
    name: Disable Service
    phaseStepNameForRollback: Enable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: STOP_SERVICE
    name: Stop Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Stop
      properties:
        commandName: Stop
    stepsInParallel: false
  - type: DEPLOY_SERVICE
    name: Deploy Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: COMMAND
      name: Install
      properties:
        commandName: Install
    stepsInParallel: false
  - type: ENABLE_SERVICE
    name: Enable Service
    phaseStepNameForRollback: Disable Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: shell-test-vars
  statefulSet: false
templatized: false
