harnessApiVersion: '1.0'
type: BUILD
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - General Store
  userGroupAsExpression: false
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: EMAIL
      name: Email
      properties:
        body: foo
        ccAddress: ''
        ignoreDeliveryFailure: false
        subject: test
        toAddress: michael.cretzman@harness.io
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    steps:
    - type: ARTIFACT_COLLECTION
      name: Artifact Collection
    - type: HTTP
      name: HTTP
      properties:
        executeWithPreviousSteps: false
        header: 'content-type: application/json'
        method: GET
        url: http://example.com
    - type: HTTP
      name: HTTP_2
      properties:
        assertion: '${httpResponseCode}==${ResponseCode} '
        executeWithPreviousSteps: false
        header: 'content-type: application/json'
        method: GET
        socketTimeoutMillis: 0
        url: ${Url}
    - type: HTTP
      name: Health Check
      properties:
        executeWithPreviousSteps: false
        socketTimeoutMillis: 0
        timeoutMillis: 0
      templateUri: General Store Inc/HTTP Verifications/Health Check:latest
      templateVariables:
      - name: Url
      - name: ResponseCode
        value: '200'
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: true
  name: blah
