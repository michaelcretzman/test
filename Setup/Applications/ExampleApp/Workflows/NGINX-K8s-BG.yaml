harnessApiVersion: '1.0'
type: BLUE_GREEN
concurrencyStrategy: INFRA
description: K8sv2 Blue/Green
envName: K8s-GCP
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - General Store
  userGroupAsExpression: false
phases:
- type: KUBERNETES
  computeProviderName: harness-exploration-gcp
  daemonSet: false
  infraDefinitionName: us-central1-a_doc-example -GCP_Kubernetes--Google Cloud Platform- harness-exploration-gcp- default
  name: Blue/Green
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_BLUE_GREEN_DEPLOY
      name: Stage Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Primary with Stage
      properties:
        service1: ${k8s.primaryServiceName}
        service2: ${k8s.stageServiceName}
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: NGINX K8s-BG
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: harness-exploration-gcp
  daemonSet: false
  infraDefinitionName: us-central1-a_doc-example -GCP_Kubernetes--Google Cloud Platform- harness-exploration-gcp- default
  name: Rollback Blue/Green
  phaseNameForRollback: Blue/Green
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Route Update
    phaseStepNameForRollback: Route Update
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: NGINX K8s-BG
  statefulSet: false
templatized: false
