harnessApiVersion: '1.0'
type: BASIC
concurrencyStrategy: INFRA
description: ECS Daemon with awsvpc networking mode
envName: ECS-Stage
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - General Store
  userGroupAsExpression: false
phases:
- type: ECS
  computeProviderName: aws-playground
  daemonSet: false
  infraDefinitionName: doc-example -AWS_ECS--Amazon Web Services- aws-playground- us-east-1
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: ECS_DAEMON_SERVICE_SETUP
      name: ECS Daemon Service Setup
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ecs-daemon
  statefulSet: false
rollbackPhases:
- type: ECS
  computeProviderName: aws-playground
  daemonSet: false
  infraDefinitionName: doc-example -AWS_ECS--Amazon Web Services- aws-playground- us-east-1
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_SETUP_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ecs-daemon
  statefulSet: false
templatized: false
