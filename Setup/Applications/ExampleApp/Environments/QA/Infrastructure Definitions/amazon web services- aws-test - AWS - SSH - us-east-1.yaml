harnessApiVersion: '1.0'
type: INFRA_DEFINITION
cloudProviderType: AWS
deploymentType: SSH
infrastructure:
- type: AWS_SSH
  awsInstanceFilter:
    tags:
    - key: Name
      value: TargetHostDockerExample
  cloudProviderName: aws-test
  desiredCapacity: 0
  hostConnectionAttrsName: generalstoredocker
  hostConnectionType: PRIVATE_DNS
  hostNameConvention: ${host.ec2Instance.privateDnsName.split('\.')[0]}
  region: us-east-1
  setDesiredCapacity: false
  useAutoScalingGroup: false
  usePublicDns: false
scopedServices:
- PublishOutput
