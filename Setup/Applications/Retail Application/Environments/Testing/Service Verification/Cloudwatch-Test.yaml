harnessApiVersion: '1.0'
type: CLOUD_WATCH
alertEnabled: false
alertThreshold: 0.5
analysisTolerance: LOW
connectorName: satyam-play-ground
ecsMetrics:
  CV-ECS-QA-Test:
  - dimension: ClusterName
    dimensionDisplay: Cluster Name
    displayName: CPU Utilization
    enabledDefault: true
    metricName: CPUUtilization
    metricType: VALUE
    statistics: Average
    unit: Percent
  - dimension: ClusterName
    dimensionDisplay: Cluster Name
    displayName: Memory Utilization
    enabledDefault: true
    metricName: MemoryUtilization
    metricType: VALUE
    statistics: Average
    unit: Percent
enabled24x7: true
loadBalancerMetrics:
  CVEcsDoNotDELETE:
  - dimension: LoadBalancerName
    dimensionDisplay: Load balancer name
    displayName: HTTP 2XX
    enabledDefault: true
    metricName: HTTPCode_Backend_2XX
    metricType: VALUE_LOWER
    statistics: Sum
    unit: Count
  - dimension: LoadBalancerName
    dimensionDisplay: Load balancer name
    displayName: HTTP 3XX
