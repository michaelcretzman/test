harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: bank dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: KUBERNETES
  computeProviderName: harness-demo
  daemonSet: false
  infraDefinitionName: Kubernetes Cluster_ harness-demo_DIRECT_Kubernetes_default
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        resizeStrategy: RESIZE_NEW_FIRST
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        commandName: Resize Replication Controller
        instanceCount: '25'
        instanceUnitType: PERCENTAGE
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    steps:
    - type: APP_DYNAMICS
      name: AppDynamics
      properties:
        analysisServerConfigId: 2pd6OJV5Rqe2ciI3jM0y4g
        analysisTolerance: LOW
        applicationId: '10917'
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        dependentTiersToAnalyze: null
        executeWithPreviousSteps: false
        includeTiers: false
        tierId: '152572'
        timeDuration: 15
    - type: SPLUNKV2
      name: Splunkv2
      properties:
        analysisServerConfigId: E8ZFr1eJRPWPKuKKZq3ebw
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        executeWithPreviousSteps: false
        hostnameField: host
        hostnameTemplate: ${host.hostName}
        isAdvancedQuery: false
        query: '*exception*'
        timeDuration: 15
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: bank
  statefulSet: false
