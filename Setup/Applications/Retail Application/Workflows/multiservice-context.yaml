harnessApiVersion: '1.0'
type: MULTI_SERVICE
concurrencyStrategy: INFRA
envName: Development
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: KUBERNETES
  computeProviderName: istio-multiservice
  daemonSet: false
  infraDefinitionName: istio-multiservice
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: SHELL_SCRIPT
      name: phase context
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: nsph
        publishAsVar: true
        scriptString: nsph=${infra.kubernetes.namespace}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: v0
        sweepingOutputScope: PHASE
        tags: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    - type: SHELL_SCRIPT
      name: WF context
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: nswf
        publishAsVar: true
        scriptString: nswf=${infra.kubernetes.namespace}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: v1
        sweepingOutputScope: WORKFLOW
        tags: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: SHELL_SCRIPT
      name: pipeline context
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: nsp
        publishAsVar: true
        scriptString: nsp=${infra.kubernetes.namespace}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: v2
        sweepingOutputScope: PIPELINE
        tags: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: SHELL_SCRIPT
      name: Shell Script
      properties:
        commandPath: null
        connectionAttributes: null
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |-
          echo phase: ${context.phase.namespace}
          echo workflow: ${context.workflow.namespace}
          echo pipeline: ${context.pipeline.namespace}
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 60000
    stepsInParallel: false
  provisionNodes: false
  serviceName: Istio MultiService
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: istio-multiservice
  daemonSet: false
  infraDefinitionName: istio-multiservice
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Istio MultiService
  statefulSet: false
templatized: false
