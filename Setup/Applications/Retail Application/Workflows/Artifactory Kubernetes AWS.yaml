harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Development
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - Account Administrator
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
- conditions:
  - SUCCESS
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - Account Administrator
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: KUBERNETES
  computeProviderName: DIRECT
  daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        className: software.wings.sm.states.KubernetesSetup
        commandName: Setup Replication Controller
        replicationControllerName: ${app.name}.${service.name}.${env.name}
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        commandName: Resize Replication Controller
        instanceCount: '25'
        instanceUnitType: PERCENTAGE
    stepsInParallel: false
  - type: VERIFY_SERVICE
    failureStrategies:
    - executionScope: WORKFLOW_PHASE
      failureTypes:
      - CONNECTIVITY
      - AUTHENTICATION
      repairActionCode: RETRY
      repairActionCodeAfterRetry: IGNORE
      retryCount: 5
      retryIntervals:
      - 30
    - executionScope: WORKFLOW_PHASE
      failureTypes:
      - VERIFICATION_FAILURE
      repairActionCode: MANUAL_INTERVENTION
      retryCount: 0
    name: Verify Service
    steps:
    - type: APP_DYNAMICS
      name: AppDynamics
      properties:
        analysisServerConfigId: DANF1k0fRsaIixXWp4aXng
        applicationId: '30340'
        applicationName: appd-integration
        templateExpressions: null
        tierId: '47500'
        tierName: tomcat-service
        timeDuration: '45'
    - type: SPLUNKV2
      name: Splunkv2
      properties:
        analysisServerConfigId: DgZDxgZnTx6NO7F_L4Vpig
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        query: '*exception*'
        timeDuration: '45'
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Order
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: DIRECT
  daemonSet: false
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_DEPLOY_ROLLBACK
      name: Rollback Containers
      properties:
        className: software.wings.sm.states.KubernetesDeployRollback
        rollback: true
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_SETUP_ROLLBACK
      name: Rollback Containers
      properties:
        rollback: true
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Verify Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: Order
  statefulSet: false
templatized: false
