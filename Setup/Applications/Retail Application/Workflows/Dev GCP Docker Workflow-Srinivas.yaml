harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
description: Dev Workflow
envName: Development
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - Account Administrator
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
phases:
- type: KUBERNETES
  computeProviderName: P5TmKMN_RTaeGvE0wqPC4Q
  daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        className: software.wings.sm.states.KubernetesSetup
        commandName: Setup Replication Controller
        replicationControllerName: ${app.name}.${service.name}.${env.name}
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        className: software.wings.sm.states.KubernetesDeploy
        commandName: Resize Replication Controller
        instanceCount: 1
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: true
  provisionNodes: false
  serviceName: Order
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${InfraDefinition_Kubernetes}
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_Kubernetes}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
preDeploymentSteps:
- type: HTTP
  name: Custom Test
  properties:
    method: GET
    url: http://harness.io
- type: HTTP
  name: Verify Fortify Scan
  properties:
    method: GET
    url: http://harness.io
- type: HTTP
  name: Veracode Security Analyses
  properties:
    method: GET
    url: http://harness.io
rollbackPhases:
- type: KUBERNETES
  computeProviderName: P5TmKMN_RTaeGvE0wqPC4Q
  daemonSet: false
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_DEPLOY_ROLLBACK
      name: Rollback Containers
      properties:
        className: software.wings.sm.states.KubernetesDeployRollback
        rollback: true
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Verify Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  provisionNodes: false
  serviceName: Order
  statefulSet: false
  templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
      value: ${InfraDefinition_Kubernetes}
    - name: entityType
      value: SERVICE
  - expression: ${InfraDefinition_Kubernetes}
    fieldName: infraDefinitionId
    metadata:
    - name: artifactType
      value: DOCKER
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: artifactType
    value: DOCKER
  - name: relatedField
  - name: entityType
    value: ENVIRONMENT
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Service entity in Rollback Phase 1
  fixed: false
  mandatory: true
  name: Service
- type: ENTITY
  fixed: false
  mandatory: true
  name: InfraDefinition_Kubernetes
