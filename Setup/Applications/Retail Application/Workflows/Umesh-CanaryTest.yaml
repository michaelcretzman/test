harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Infra Override
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - GXFtTUS2Q9Gmo1r4MhqS4g
preDeploymentSteps:
- type: COMMAND
  name: start12
  properties:
    commandType: OTHER
  templateUri: General Store Inc/start12:latest
  templateVariables:
  - name: test
    value: '123'
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
  - name: entityType
    value: ENVIRONMENT
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: TEXT
  fixed: false
  mandatory: false
  name: test
